<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>员工列表 - OA系统</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            width: 80%; /* 或者你希望的宽度 */
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 1px;
            text-align: center;
        }
        #add {
            margin-top: 100px;
            display: block;
        }
    </style>
</head>
<body>

<script>
    function del(empno){
        if(window.confirm('亲，确认要删除吗，删除后不可恢复')){
            document.location.href = '${projectName}/delete?empno=' + empno;
        }
    }
</script>

<div class='content'>
    <h1>员工详情</h1>
    <table>
        <tr>
            <th>姓名</th>
            <th>员工编号</th>
            <th>职位</th>
            <th>工资</th>
            <th>操作</th>
        </tr>
        <!-- 数据库查询结果的动态插入位置 -->
    </table>
    <a href='${projectName}/add' id='add'>新增员工</a><br>
<!--    <input type='checkbox' name='f' value='1'>10天内免登录<br>-->
</div>
<!-- 欢迎信息和退出按钮的位置可能在这里，但在原代码中是动态生成的 -->
</body>
</html>
