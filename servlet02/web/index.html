<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetAndPost</title>
</head>
<body>
    <h1>Get Request</h1>
    <form action="/GetPost/GetServlet" method="get">
        username<input type="text" name="username" /><br>
        password<input type="password" name="userpwd" /><br>
        <input type="submit" value="login">
    </form>

    <h1>Post Request</h1>
    <form action="/GetPost/PostServlet" method="post">
        username<input type="text" name="username" /><br>
        password<input type="password" name="userpwd" /><br>
        <input type="submit" value="login">
    </form>
</body>
</html>
